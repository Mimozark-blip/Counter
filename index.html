<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Centered Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="./fox-512.png" class="fox">
        <div class="c-info">
            <h2>COUNTER</h2>
            <span id="value">0</span>
        </div>
        <div class="c-btn">
            <a class="btn decrease">Decrease</a>
            <a class="btn reset">Reset</a>
            <a class="btn increase">Increase</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
